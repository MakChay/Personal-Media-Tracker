<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Media Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header class="dashboard-header">
    <h1>ðŸŽ¬ Personal Media Tracker</h1>
    <div class="header-actions">
      <p id="welcomeMessage" class="welcome-text">Welcome!</p>
      <button id="themeToggle" class="btn-icon">ðŸŒ™</button>
      <button id="logoutBtn" class="btn-danger">Logout</button>
    </div>
  </header>

  <section class="stats-panel card">
    <h2>Your Statistics</h2>
    <div class="stat-items">
      <div class="stat-item">
        <span class="stat-value" id="totalMovies">0</span>
        <span class="stat-label">Movies</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="totalTVShows">0</span>
        <span class="stat-label">TV Shows</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="totalBooks">0</span>
        <span class="stat-label">Books</span>
      </div>
      <div class="stat-item">
        <span class="stat-value" id="totalMusic">0</span>
        <span class="stat-label">Music</span>
      </div>
    </div>
  </section>

  <main class="dashboard-main-grid">
    <section class="media-section">
      <div class="controls-bar">
        <h2>Your Tracker List</h2>
        <div class="controls-group">
          <input type="text" id="search" placeholder="Search title...">
          <select id="filter">
            <option value="All">All Types</option>
            <option value="Movie">Movie</option>
            <option value="TV Show">TV Show</option>
            <option value="Book">Book</option>
            <option value="Music">Music</option>
          </select>
          <select id="sort">
            <option value="newest">Newest</option>
            <option value="oldest">Oldest</option>
            <option value="highest">Highest Rating</option>
          </select>
        </div>
      </div>
      <ul class="media-list-grid" id="mediaList"></ul>
    </section>

    <section class="add-media card">
      <h2>Add New Media</h2>
      <form id="mediaForm" class="form-vertical">
        <input type="text" id="title" placeholder="Media Title" required>
        <select id="type">
          <option value="Movie">Movie</option>
          <option value="TV Show">TV Show</option>
          <option value="Book">Book</option>
          <option value="Music">Music</option>
        </select>
        <button type="submit" class="btn-primary">Add to Tracker</button>
        <p id="mediaStatus" class="status-message"></p>
      </form>
    </section>
  </main>

</div>

<script type="module" src="app.js"></script>
</body>
</html>
