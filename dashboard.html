<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard - Media Tracker</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header class="dashboard-header">
    <h1>ðŸŽ¬ Personal Media Tracker</h1>
    <div class="header-actions">
      <p id="welcomeMessage">Welcome!</p>
      <button id="themeToggle">ðŸŒ™ Dark Mode</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="dashboard-grid">
    <section class="stats-panel card">
      <h2>Your Statistics</h2>
      <div class="stat-items">
        <div><span id="totalMovies">0</span> Movies</div>
        <div><span id="totalTVShows">0</span> TV Shows</div>
        <div><span id="totalBooks">0</span> Books</div>
        <div><span id="totalMusic">0</span> Music</div>
      </div>
    </section>

    <section class="add-media card">
      <h2>Add Media</h2>
      <form id="mediaForm">
        <input type="text" id="title" placeholder="Title" required>
        <select id="type">
          <option>Movie</option>
          <option>TV Show</option>
          <option>Book</option>
          <option>Music</option>
        </select>
        <button type="submit">Add</button>
      </form>
    </section>

    <section class="media-section">
      <h2>Your Media</h2>
      <input type="text" id="search" placeholder="Search...">
      <select id="filter">
        <option>All</option>
        <option>Movie</option>
        <option>TV Show</option>
        <option>Book</option>
        <option>Music</option>
      </select>
      <select id="sort">
        <option value="newest">Newest</option>
        <option value="oldest">Oldest</option>
        <option value="highest">Highest Rating</option>
      </select>
      <div id="mediaList"></div>
    </section>
  </main>
</div>

<script type="module" src="app.js"></script>
</body>
</html>
